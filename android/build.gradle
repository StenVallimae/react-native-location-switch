import groovy.json.JsonSlurper

def computeVersionName() {
    // dynamically retrieve version from package.json
    def slurper = new JsonSlurper()
    def json = slurper.parse(new File('../package.json'), "utf-8")  // Corrected to use `new File()`
    return json.version
}

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.5.2'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 34
    // buildToolsVersion "26.0.1"
    namespace 'org.pweitz.reactnative.locationswitch'
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName computeVersionName()
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    google()  // Added google() here as it's required by some dependencies
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+' // Corrected 'implementaion' to 'implementation'
    implementation 'com.google.android.gms:play-services-location:11.0.0' // Corrected 'implementaion' to 'implementation'
}
